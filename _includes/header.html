<header id="header">
    <div class="container">
        <div id="title">
            <div id="avatar">
                <img src="{{ site.baseurl }}{{ site.avatar_url }}" alt="avatar" />
            </div>
            <h1>
                <a href="{{ site.baseurl }}/">{{ site.title }}</a>
                <div id="title-description">{{ site.description }}</div>
            </h1>
        </div>
    </div>
</header>
