<!DOCTYPE html>
<html lang="en-US" class="no-js">
	{% include head.html %}
	<body class="page">
        {% include header.html %}
        <section id="post">
            <div class="post-container">
                <section id="post-header">
                    <h1>{{ page.title }}</h1>
                    <p class="published">
                        <small>Published on <span class="date">{{ page.date | date_to_string }}</span></small>
                    </p>
                </section>
                <section id="post-body">
                    {{ content }}
                </section>
            </div>
        </section>
    </body>
</html>
