<!DOCTYPE html>
<html lang="en-US" class="no-js">
	{% include head.html %}
	<body>
        {% include header.html %}
        <div id="page">
            <section id="post-header">
                <h1 id="post-title">{{ page.title }}</h1>
                <p class="published">
                    <small>{{ page.date | date_to_string }}</small>
                </p>
            </section>
            <section id="post-body">
                {{ content }}
            </section>
            {% include footer.html %}
        </div>
    </body>
</html>
