<!DOCTYPE html>
<html lang="en-US" class="no-js">
	{% include head.html %}
	<body>
        <div id="page-container">
            {% include header.html %}
            <section id="post-header">
                <h1 id="post-title">{{ page.title }}</h1>
                <p id="published-on">
                    <small>Published on {{ page.date | date_to_string }}</small>
                </p>
            </section>
            <section id="post-body">
                {{ content }}
            </section>
            {% include footer.html %}
        </div>
    </body>
</html>
