<!DOCTYPE html>
<html lang="en-US" class="no-js">
	{% include head.html %}
	<body>
        <div id="page">
            {% include header.html %}
            <section id="post-header">
                <img src="/assets/images/avatar.jpg" id="avatar"/>
                <h1 id="post-title">{{ page.title }}</h1>
                <p class="published">
                    <small>Published on <span class="date">{{ page.date | date_to_string }}</span> by Sandor Nemeth</small>
                </p>
            </section>
            <section id="post-body">
                {{ content }}
            </section>
            {% include footer.html %}
        </div>
    </body>
</html>
